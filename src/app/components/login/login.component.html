<div class="container mt-4">
    <header class="bg-dark text-white p-2 mb-2 text-center">
        <h1>Iniciar Sesión</h1>
    </header>
    <form>

        <div class="mb-3">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" name="email" placeholder="Ingrese el Correo Electrónico">
        </div>
        <div class="mb-3">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" placeholder="Ingrese la Contraseña">
        </div>

    </form>
</div>
