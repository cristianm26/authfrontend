<div class="container mt-4">
    <header class="bg-dark text-white p-2 mb-2 text-center">
        <h1>Registrar</h1>
    </header>
    <form (ngSubmit)="submit()" [formGroup]="form">
        <div class="mb-3">
            <label for="name">Nombre</label>
            <input type="text" formControlName="name" class="form-control" name="name" placeholder="Ingrese el Nombre"
                [ngClass]="{'is-invalid' : submitted && f.name.errors}">

            <div *ngIf="submitted  && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">
                    El nombre es requerido
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="email">Correo Electrónico</label>
            <input type="email" class="form-control" formControlName="email" name="email"
                placeholder="Ingrese el Correo Electrónico" [ngClass]="{'is-invalid' : submitted && f.email.errors}">
            <div *ngIf="submitted  && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">
                    El Correo Electrónico es requerido
                </div>
                <div *ngIf="f.email.errors.email">
                    El Correo Electrónico debe ser valido
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" formControlName="password" name="password"
                placeholder="Ingrese la Contraseña" [ngClass]="{'is-invalid' : submitted && f.password.errors}">

            <div *ngIf="submitted  && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">
                    La Contraseña es requerida
                </div>
                <div *ngIf="f.password.errors.minlength">
                    La Contraseña debe de tener al menos 6 carácteres
                </div>
            </div>

        </div>
        <div class="mb-3">
            <label for="confirm_password">Confirmar Contraseña</label>
            <input type="password" class="form-control" formControlName="confirmPassword" name="confirm_password"
                placeholder="Repita Contraseña" [ngClass]="{'is-invalid' : submitted && f.confirmPassword.errors}">
            <div *ngIf="submitted  && f.confirmPassword.errors" class="invalid-feedback">
                <div *ngIf="f.confirmPassword.errors?.required">
                    La Confirmación de la Contraseña es requerida
                </div>
                <div *ngIf="f.confirmPassword.errors?.mustMatch">
                    Las contraseñas deben ser iguales
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-sm mt-4">
            Registrar
        </button>
    </form>
</div>
